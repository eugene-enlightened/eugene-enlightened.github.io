<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="theme-toad">

    <header class="masthead">
      <div class="masthead-inner">
        <a href="/"><h1>{{ site.title }}</h1></a>
        <p class="lead">{{ site.description }}</p>

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="#FAQ">FAQ</a>
            </li>
            <li>
              <a href="#auth">Faction Authentication</a>
            </li>
            <li>
              <a href="https://www.ingress.com/" target="_blank">Download Ingress</a>
            </li>
            <li>
              <a href="https://github.com/eugene-enlightened/eugene-enlightened.github.io">GitHub project</a>
            </li>
            <li>Currently v{{ site.version }}</li>
          </ul>
          <p>&copy; 2014. {{ site.author.name }} All rights reserved.</p>
        </div>
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
